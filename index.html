<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інтернет-магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2a9c4e;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        header nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        header nav ul li {
            margin: 0 15px;
        }
        header nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-details {
            padding: 10px;
        }
        .product-details h3 {
            margin: 0 0 10px;
        }
        .product-details .price {
            color: #2a9c4e;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .product-details button {
            background-color: #2a9c4e;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 3px;
        }
        footer {
            background-color: #2a9c4e;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Магазин</div>
        <nav>
            <ul>
                <li><a href="#">Головна</a></li>
                <li><a href="#">Каталог</a></li>
                <li><a href="#">Контакти</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Популярні товари</h1>
        <div class="product-list">
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Продукт 1">
                <div class="product-details">
                    <h3>Продукт 1</h3>
                    <div class="price">₴1000</div>
                    <button>Купити</button>
                </div>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Продукт 2">
                <div class="product-details">
                    <h3>Продукт 2</h3>
                    <div class="price">₴1500</div>
                    <button>Купити</button>
                </div>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Продукт 3">
                <div class="product-details">
                    <h3>Продукт 3</h3>
                    <div class="price">₴2000</div>
                    <button>Купити</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        © 2025 Магазин. Всі права захищені.
    </footer>
</body>
</html>
