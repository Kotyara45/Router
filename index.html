<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб Магазин Router</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2a9c4e;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        header nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        header nav ul li {
            margin: 0 15px;
        }
        header nav ul li a {
            color: white;
            text-decoration: none;
        }
        .sidebar {
            background-color: #f4f4f4;
            padding: 20px;
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 15px 0;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        main {
            margin-left: 270px;
            padding: 20px;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-details {
            padding: 10px;
        }
        .product-details h3 {
            margin: 0 0 10px;
        }
        .product-details .price {
            color: #2a9c4e;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .product-details button {
            background-color: #2a9c4e;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 3px;
        }
        footer {
            background-color: #2a9c4e;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Веб Магазин Router</div>
        <nav>
            <ul>
                <li><a href="#">Головна</a></li>
                <li><a href="#">Каталог</a></li>
                <li><a href="#">Контакти</a></li>
            </ul>
        </nav>
    </header>

    <div class="sidebar">
        <ul>
            <li><a href="#" onclick="loadCategory('home-and-garden')">Товари для дому та саду</a></li>
            <li><a href="#" onclick="loadCategory('kids')">Товари для дітей</a></li>
            <li><a href="#" onclick="loadCategory('gaming')">Для геймерів</a></li>
            <li><a href="#" onclick="loadCategory('phones')">Телефони</a></li>
            <li><a href="#" onclick="loadCategory('tvs')">Телевізори</a></li>
            <li><a href="#" onclick="loadCategory('all')">Все</a></li>
        </ul>
    </div>

    <main>
        <h1 id="category-title">Каталог товарів</h1>
        <div class="product-list" id="product-list">
            <!-- Динамічний список товарів -->
        </div>
    </main>

    <footer>
        Контакти: 0982332697<br>
        © 2025 Веб Магазин Router. Всі права захищені.
    </footer>

    <script>
        const categories = {
            "home-and-garden": "Товари для дому та саду",
            "kids": "Товари для дітей",
            "gaming": "Для геймерів",
            "phones": "Телефони",
            "tvs": "Телевізори",
            "all": "Всі товари"
        };

        function loadCategory(category) {
            const titleElement = document.getElementById('category-title');
            const productList = document.getElementById('product-list');

            // Змінюємо заголовок
            titleElement.textContent = categories[category];

            // Очищаємо список товарів
            productList.innerHTML = '';

            // Генеруємо товари для вибраної категорії
            let productCount = category === 'all' ? 5000 : 50;
            for (let i = 1; i <= productCount; i++) {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `
                    <img src="https://via.placeholder.com/250" alt="${categories[category]} Продукт ${i}">
                    <div class="product-details">
                        <h3>${categories[category]} Продукт ${i}</h3>
                        <div class="price">₴${(1000 + i * 10).toFixed(2)}</div>
                        <button>Купити</button>
                    </div>
                `;
                productList.appendChild(productDiv);

                // Показуємо лише 50 товарів на сторінці
                if (i === 50) break;
            }
        }

        // Завантажуємо категорію "Всі товари" за замовчуванням
        loadCategory('all');
    </script>
</body>
</html>
